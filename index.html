<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
    <title>Adivina N&uacute;mero</title>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Navbar</a>
        </nav>
        <div class="container-fluid my-2">
            <div class="row">
                <div class="col col-md-12">
                    <h3>
                        Adivina el número del 1 al 100
                    </h3>
                </div>
            </div>
            <div class="row">
                <div class="col col-md-4">
                    <div class="form-group">
                        <label for="number">Indica un número entre 0 y 100</label>
                        <input type="number" id="number" min="0" max="100" 
                                class="form-control" 
                                @keyup.enter="evaluar">
                    </div>
                </div>
                <div class="col col-md-8">
                    <h1 id="numeroRandom" ></h1>
                    <h2 id="mensaje"></h2>
                    <h3 v-if="numIntentos!=0">Intentos: {{numIntentos}}</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/app.js"></script>
</body>
</html>
